<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div time="9" id="hour9" class="hour9 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">9 AM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn1"></i></button>
      </div>
      <div time="10" id="hour10" class="hour10 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">10 AM</span></div>
        <input type="text" class="task hour2" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn2"></i></button>
      </div>
      <div time="11" id="hour11" class="hour11 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">11 AM</span></div>
        <input type="text" class="task hour3" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn3"></i></button>
      </div>
      <div time="12" id="hour12" class="hour12 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">12 AM</span></div>
        <input type="text" class="task hour4" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn4"></i></button>
      </div>
      <div time="13" id="hour13" class="hour13 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">1 PM</span></div>
        <input type="text" class="task hour5" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn5"></i></button>
      </div>
      <div time="14" id="hour14" class="hour14 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">2 PM</span></div>
        <input type="text" class="task hour6" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn6"></i></button>
      </div>
      <div time="15" id="hour15" class="hour15 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">3 PM</span></div>
        <input type="text" class="task hour7" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn7"></i></button>
      </div>
      <div time="16" id="hour16" class="hour16 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">4 PM</span></div>
        <input type="text" class="task hour8" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn8"></i></button>
      </div>
      <div time="17" id="hour17" class="hour17 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">5 PM</span></div>
        <input type="text" class="task hour9" placeholder="">
        <button class="btn-outline-secondary saveBtn"><i class="fas fa-save save-btn9"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
