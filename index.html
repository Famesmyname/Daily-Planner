<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hour1 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">9 AM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour2 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">10 AM</span></div>
        <input type="text" class="task" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour3 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">11 AM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour4 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">12 AM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour5 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">1 PM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour6 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">2 PM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour7 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">3 PM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour8 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">4 PM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="hour9 input-group mb-0 time-block time-block row">
        <div class="input-group-prepend hour"><span class="input-group-text hour">5 PM</span></div>
        <input type="text" class="task hour1" placeholder="">
        <div class="input-group-append"><button class="btn-outline-secondary saveBtn"><i class="fas fa-save"></i></button></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
